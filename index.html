<!doctype html>
<html lang="ar" dir="rtl">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Clone - ReportMoe5 (Local)</title><link rel="stylesheet" href="css/site.bundle.min.css"></head>
<body>
  <div class="container">
    <header class="card"><h1 style="text-align:center">نسخة محلية قابلة للتعديل — ReportMoe5</h1></header>

    <section class="card">
      <div style="display:flex;gap:20px;align-items:flex-start;flex-wrap:wrap;">
        <div style="width:240px">
          <img class="preview-thumb" src="images/thumbnail-placeholder.svg" alt="thumb">
          <p style="text-align:center;color:#666">اضغط الصورة للمعاينة</p>
        </div>
        <div style="flex:1">
          <form>
            <div style="margin-bottom:12px"><label class="form-label">اسم المدرسة</label><input class="form-control" name="school"></div>
            <div style="margin-bottom:12px"><label class="form-label">التاريخ</label><input class="form-control" type="date" name="date"></div>
            <div style="margin-bottom:12px"><label class="form-label">المادة</label><input class="form-control" name="subject"></div>
            <div class="actions"><button class="btn btn-primary" type="submit">حفظ</button></div>
          </form>
        </div>
      </div>
    </section>

    <section class="card footer"><p class="small">ملف محلي للتعديل والاختبار فقط.</p></section>
  </div>

<script src="js/site.bundle.min.js"></script>
<script src="js/preview.modal.min.js"></script>
</body>
</html>
